<div class="field-attributes">
  <div layout="row">
    <div class="form-fields-container column1" flex="50" layout="row" layout-wrap>
      <md-input-container flex md-no-float>
        <md-checkbox ng-model="form.required" aria-label="Checkbox" class="md-primary">
          Required
        </md-checkbox>
      </md-input-container>
    </div>
  </div>
  <div layout="row" ng-if="form.required">
    <div class="form-fields-container" flex layout="row" layout-wrap>
      <div class="field-label-container">
        <label class="field-label">Required Message</label>
        <!--div class="field-description">This message will display when the below field is empty.</label-->
      </div>
      <md-input-container flex md-no-float>
        <input type="text" placeholder="{{obj.placeholder}}" ng-model="form.requiredMessage" ng-required="obj.required" />
      </md-input-container>
    </div>
  </div>
</div>

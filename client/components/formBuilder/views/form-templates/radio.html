<div class="form-fields-container" layout="row" layout-wrap>
  <div class="field-label-container">
    <label class="field-label">{{obj.label}}</label>
  </div>
  <md-input-container flex md-no-float>
    <md-radio-group ng-model="obj.value">
      <md-radio-button ng-repeat="options in obj.selectList" value="{{options.key}}" class="md-primary"> {{options.value}}</md-radio-button>
    </md-radio-group>
  </md-input-container>
</div>

<div class="form-fields-container" layout="row" layout-wrap>
  <div class="field-label-container">
    <label class="field-label">{{obj.label}}</label>
    <span ng-if="obj.required" class="required-asterisk">*</span>
    <span class="field-description" ng-if="obj.description != 'undefined' || obj.description != ''">
      <i class="fa fa-question-circle-o" aria-hidden="true">
        <md-tooltip md-direction="top">{{obj.description}}</md-tooltip>
      </i>
    </span>
  </div>
  <md-input-container flex md-no-float>
    <input type="text" placeholder="{{obj.placeholder}}" ng-model="obj.value" ng-required="obj.required" />
    <div ng-messages="addfield.label.$error">
      <div ng-message="required">{{obj.requiredMessage}}</div>
    </div>
  </md-input-container>
</div>

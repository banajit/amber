<div class="form-fields-container" layout="row" layout-wrap>
  <div class="field-label-container">
    <label class="field-label">{{obj.label}}</label>
  </div>
  <md-input-container flex md-no-float>
    <md-select ng-model="obj.value">
      <md-option ng-repeat="options in obj.selectList" value="{{options.value}}">
        {{options.key}}
      </md-option>
    </md-select>
  </md-input-container>
</div>
